---
- name: NanoPI Cluster
  hosts: nodes
  remote_user: dietpi
  become: yes
  gather_facts: yes
  tasks:
    - name: Disable root login by changing shell
      user:
        name: root
        shell: /usr/sbin/nologin

    - name: Update DietPi
      command: /boot/dietpi/dietpi-update

    - name: Install snapd with apt
      apt:
        name: snapd
        state: present

    - name: Ensure snapd service is running
      service:
        name: snapd
        state: started
        enabled: yes

    - name: Install MicroK8s
      command: snap install microk8s --classic
      args:
        creates: /snap/bin/microk8s

    - name: Add the current user to the microk8s group
      user:
        name: dietpi
        groups: microk8s
        append: yes

    - name: Wait for MicroK8s to be ready
      command: microk8s status --wait-ready
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
      become_user: dietpi

    - block:
      - name: Generate MicroK8s join command on the primary node
        environment:
          PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
        command: microk8s add-node
        register: join_command_result
        when: inventory_hostname in groups['controllers']

      - name: Debug join command output
        debug:
          var: join_command_result.stdout_lines
        when: join_command_result is defined

      - name: Set join command as fact
        set_fact:
          microk8s_join_command: "{{ join_command_result.stdout_lines[1] }}"
        when: join_command_result is defined

      delegate_to: "{{ groups['controllers'][0] }}"
      run_once: true

    - name: Debug print join command
      debug:
        msg: "Join command to be executed: {{ hostvars[groups['controllers'][0]].microk8s_join_command }}"
      when: not inventory_hostname in groups['controllers']

    - name: Join worker nodes to the MicroK8s cluster
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
      command: "{{ hostvars[groups['controllers'][0]].microk8s_join_command }}"
      when: not inventory_hostname in groups['controllers']

    - name: Verify cluster nodes
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
      command: microk8s kubectl get nodes
      delegate_to: "{{ groups['controllers'][0] }}"
      run_once: true